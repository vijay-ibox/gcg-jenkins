plugins {
    id 'java'
    id 'groovy'
}

group 'org.fox.jenkins'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'org.apache.groovy:groovy:4.0.14'
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'com.cloudbees:groovy-cps:1.1'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'com.sun.mail:imap:1.6.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'com.sun.activation:jakarta.activation:1.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

sourceSets {
    main {
        groovy {
            srcDirs = []
        }
        groovy {
            // all code files will be in either of the folders
            srcDirs = ['src', 'vars']
        }
    }
    test {
        groovy {
            srcDir 'test'
        }
    }
}

test {
    useJUnitPlatform()
}
